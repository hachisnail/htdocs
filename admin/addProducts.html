                    d="M4 18q-.42 0-.71-.29T3 17t.29-.71T4 16h16q.42 0 .71.29T21 17t-.29.71T20 18zm0-5q-.42 0-.71-.29T3 12t.29-.71T4 11h16q.42 0 .71.29T21 12t-.29.71T20 13zm0-5q-.42 0-.71-.29T3 7t.29-.71T4 6h16q.42 0 .71.29T21 7t-.29.71T20 8z" />

                    ADMIN

    <!-- body -->
    <div class="w-screen min-h-screen flex flex-col md:flex-row  bg-[#080226]">

        <div name="left" class="hidden sm:block w-[179px] flex flex-col max-h-full bg-[#080226]">
            <div class="bg-[#d1d1d1] w-full h-fit">
                <button onclick="window.location.href='/admin/admin.html';" class="w-full h-fit flex justify-center py-4 text-[15px] rounded-br-[20px] bg-[#080226] text-white hover:bg-[#EB6B72] hover:text-[#080226] font-[500]">
                    Dashboard
                </button>
            </div>
            <div class="bg-transparent w-full h-fit">
                <button onclick="window.location.href='/admin/products.html';" class="w-full h-fit flex justify-center py-4 text-[15px]  bg-[#d1d1d1] text-[#080226]   rounded-l-[20px] hover:text-[#080226] font-[500]">
                    Products
                </button>
            </div>
            <div class="bg-[#d1d1d1] w-full h-fit">
                <button class="w-full h-fit  flex justify-center py-4 text-[15px] text-white rounded-tr-[20px] bg-[#080226] hover:bg-[#EB6B72] hover:text-[#080226] font-[500]">
                    Orders List
                </button>
            </div>
            <button class="w-full h-fit flex justify-center py-4 text-[15px] text-white hover:bg-[#EB6B72] hover:text-[#080226] font-[500]">
                Users
            </button>

        </div>




        <div name="right" class="w-screen flex md:w-full bg-[#d1d1d1] rounded-t-[20px]  flex-col max-h-full items-center p-3 md:px-6 gap-y-2">
            <div class="w-full flex justify-start">
                <p class="text-[14px] text-[#232321] font-[600]">Product Details</p>
            </div>

            <div
                class="w-full rounded-[16px] py-4 px-2 flex flex-col md:flex-row md:gap-x-7 md:px-7 shadow-md bg-white">
                <div class="w-full h-fit flex flex-col items-center gap-y-3">

                    <div class="w-full h-fit flex justify start">
                        <p class="text-[#232321] text-[12px] font-[600]">Product Name</p>
                    </div>

                    <input id="prodName" type="text"
                        class="w-full px-1 py-2 text-[10px] text-[#232321] font-[400] border-[1px] border-solid border-[#242424] rounded-[5px]"
                        placeholder="Product Name">

                    <div class="w-full h-fit flex justify start">
                        <p class="text-[#232321] text-[12px] font-[600]">Category</p>
                    </div>

                    <label class="w-full">
                        <select
                            class="w-full px-1 text-[10px] text-[#232321] font-[400]  border-[1px] border-solid border-[#242424] py-2 rounded-[5px]"
                            name="category" id="prodCategory">
                            <option value="" disabled selected>Choose a category</option>
                            <option value="1">Anime Cosplay</option>
                            <option value="3">Movie Cosplay</option>
                            <option value="2">Game Cosplay</option>
                        </select>
                    </label>

                    <div class="w-full h-fit flex justify start">
                        <p class="text-[#232321] text-[12px] font-[600]">Description</p>
                    </div>

                    <textarea placeholder="Description of the product"
                        class="resize-none w-full h-20 px-1 text-[10px] text-[#232321] font-[400] border-[1px] border-solid border-[#242424] py-2 rounded-[5px]"
                        name="prodDescription" id="prodDescription"></textarea>

                    <div class="w-full h-fit flex justify start">
                        <p class="text-[#232321] text-[12px] font-[600]">Stock Quantity</p>
                    </div>

                    <input type="number" id="prodQuantity"
                        class="w-full px-1 py-2 text-[10px] text-[#232321] font-[400] border-[1px] border-solid border-[#242424] rounded-[5px]"
                        placeholder="0">

                    <div class="w-full h-fit flex justify start">
                        <p class="text-[#232321] text-[12px] font-[600]">Price</p>
                    </div>

                    <input type="number" id="prodPrice"
                        class="w-full px-1 py-2 text-[10px] text-[#232321] font-[400] border-[1px] border-solid border-[#242424] rounded-[5px]"
                        placeholder="â‚±0">

                    <div class="w-full h-fit flex justify start">
                        <p class="text-[#232321] text-[12px] font-[600]">Tags</p>
                    </div>

                    <textarea placeholder="tag1, tag2, tag3,..."
                        class="resize-none w-full h-20 px-1 text-[10px] text-[#232321] font-[400] border-[1px] border-solid border-[#242424] py-2 rounded-[5px]"
                        name="prodTags" id="prodTags"></textarea>

                </div>

                <div class="w-full mt-3 h-fit flex flex-col items-start gap-y-3">

                    <div id="productImagePrev" class="hidden sm:block w-full h-[450px] rounded-[10px] bg-gray-400">

                    </div>

                    <div class="w-full h-fit flex justify start">
                        <p class="text-[#232321] text-[12px] font-[600]">Product Gallery</p>
                    </div>

                    <!-- Modal for file limit message -->
                    <div id="fileLimitModal"
                        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
                        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                            <h2 class="text-xl font-semibold text-center text-red-500">File Limit Exceeded</h2>
                            <p class="mt-4 text-center text-gray-700">You can only upload up to 4 images.</p>
                            <div class="mt-6 flex justify-center">
                                <button id="closeModalButton"
                                    class="px-6 py-2 bg-red-500 text-white rounded-full">Close</button>
                            </div>
                        </div>
                    </div>

                    <!-- The dropzone container for file input -->
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file"
                            class="imageFieldLabel flex flex-col items-center justify-center w-full h-64 border-2 border-[#242424] border-dashed rounded-lg cursor-pointer bg-white">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                        class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX.
                                    800x400px)</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" multiple />
                        </label>
                    </div>

                    <!-- The preview container where images will be displayed -->
                    <div id="preview-container" class="mt-4"></div>

                    <div class="w-full h-fit flex justify-between">
                        <button id="submit-btn"
                            class="w-[49%] py-3 flex rounded-[5px] bg-[#080226]  justify-center text-white text-[14px] font-[]">
                            ADD
                        </button>
                        <button
                            onclick="window.location.href='products.html';"
                            class="w-[49%] py-3 flex rounded-[5px] bg-white border-[1px] border-[#232321] justify-center text-[#232321] text-[14px] font-[]">
                            CANCEL
                        </button>
                    </div>



                </div>

                <!-- Minimalistic Loading Spinner -->
                <div id="loading-spinner"
                    class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>







            </div>
        </div>

                            <path

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <path
                                d="M6 19h3v-5q0-.42.29-.71T10 13h4q.42 0 .71.29T15 14v5h3v-9l-6-4.5L6 10zm-2 0v-9q0-.47.21-.9t.59-.7l6-4.5q.53-.4 1.2-.4t1.2.4l6 4.5q.38.28.59.7t.21.9v9q0 .82-.59 1.41T18 21h-4q-.42 0-.71-.29T13 20v-5h-2v5q0 .42-.29.71T10 21H6q-.82 0-1.41-.59T4 19m8-6.75" />
